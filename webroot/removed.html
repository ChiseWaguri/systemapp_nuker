<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KernelSU System App Nuker</title>
    <script type="module" src="restore.js"></script>
    <link rel="stylesheet" type="text/css" href="/mmrl/insets.css" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>System App Nuker</h1>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for an app" autocapitalize="off">
            <button class="clear-btn" id="clear-btn">&#x2715;</button>
        </div>
        <div id="removed-list">
            <!-- Removed apps will be listed here -->
        </div>
        <div class="floating-button-container">
            <div id="restore-button">Restore Selected Apps</div>
        </div>
        <div class="footer">
            <a href="index.html" class="footer-btn" id="home-btn">Home</a>
            <a class="footer-btn" id="restore-btn">Restore</a>
        </div>
    </div>
</body>
</html>
